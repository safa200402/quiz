<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea dengan Replace</title>
    <!-- Menyertakan Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Ganti Teks dalam Textarea</h2>
        <div class="mb-3">
            <textarea id="myTextarea" dir="auto" class="form-control" rows="6" placeholder="Masukkan teks di sini..."></textarea>
        </div>

        <div class="mb-3">
            <label for="findText" class="form-label">Teks yang ingin diganti:</label>
            <input type="text" id="findText" class="form-control" placeholder="Teks yang dicari">
        </div>

        <div class="mb-3">
            <label for="replaceText" class="form-label">Teks pengganti:</label>
            <input type="text" id="replaceText" class="form-control" placeholder="Teks pengganti">
        </div>

        <div class="d-flex justify-content-between">
            <button onclick="replaceText()" class="btn btn-primary">Ganti 1x</button>
            <button onclick="replaceAllText()" class="btn btn-success">Ganti Semua</button>
        </div>
    </div>

    <!-- Menyertakan Bootstrap JS dan dependensinya -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function replaceText() {
            const textarea = document.getElementById('myTextarea');
            const findText = document.getElementById('findText').value;
            const replaceText = document.getElementById('replaceText').value;
            const inputText = textarea.value;

            // Replace pertama kali yang ditemukan
            const replacedText = inputText.replace(findText, replaceText);
            textarea.value = replacedText;
        }

        function replaceAllText() {
            const textarea = document.getElementById('myTextarea');
            const findText = document.getElementById('findText').value;
            const replaceText = document.getElementById('replaceText').value;
            const inputText = textarea.value;

            // Replace semua kemunculan teks
            const replacedText = inputText.split(findText).join(replaceText);
            textarea.value = replacedText;
        }
    </script>
</body>
</html>
